<div *ngIf="isDataLoaded; else loader;">
    <!-- <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Tractor" #input>
    </mat-form-field> -->
    <table  mat-table  class="vehicles__status"  [dataSource]="tableList" >
        <!-- Position Column -->

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status </th>
            <td mat-cell *matCellDef="let col"> {{col.status | titlecase}} </td>
        </ng-container>        
        <ng-container matColumnDef="alerts">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Alert </th>
          <td mat-cell *matCellDef="let col"> 
            <mat-icon class="icon" inline>
              {{renderAlertsColumn(col)}} 
            </mat-icon>
          </td>
        </ng-container>
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp </th>
            <td mat-cell *matCellDef="let col"> {{col.timestamp | date:'medium' }} </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row 
          [class]= "renderAlertsColumn(row)" 
          *matRowDef="let row; columns: columns;"
          (click)="openDialog(row)"
        ></tr>
    </table>

</div>
<ng-template #loader>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
<mat-paginator 
[length]="pagesLength"
[pageSize]="pageSize"
[hidePageSize]="true"
[pageSizeOptions]="pageSizeOptions"
(page)="onPagination($event)">
</mat-paginator>
