<div *ngIf="imageUrl; else loading"class="segmentation-image " [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')'}">
    <img *ngIf="imageUrl" [src]="imageUrl" [id]="imgId">
</div>
<ng-template #loading>
    <span *ngIf="noImage; else loader">
    </span>
    <ng-template #loader>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-template>
</ng-template>
