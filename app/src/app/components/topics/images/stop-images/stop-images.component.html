<app-image 
    *ngIf="image; else loader"
    [imageId]="image" 
    [label]="label" 
    [headerId]="headerid"
    [subject]="objectDetectionSubject">
</app-image>
<hr/>
<div class="map" *ngIf="coordinates[0].length">
    <app-starfire 
    [showTractor]=true 
    [zoom]=16 
    [coordinates]="coordinates"
    [vehicleId]="vehicleId" ></app-starfire>
</div>
<div class="footer">
    <button (click)="onShare()"
        mat-mini-fab color="primary" 
        aria-label="Share button for stop images">
        <mat-icon aria-hidden="false" aria-label="stop image share">share</mat-icon>
    </button>
    <mat-paginator 
        class="paginations"
        [length]="pagesLength"
        [pageSize]="pageSize"
        [pageIndex]="page"
        (page)="getCurrentImage($event)">
    </mat-paginator>
</div>

<ng-template #loader>
    <mat-icon *ngIf="isImageLoaded" aria-hidden="false" class="no-image" aria-label="No Image">image_not_supported</mat-icon>
    <mat-progress-bar *ngIf="!isImageLoaded" mode="indeterminate"></mat-progress-bar>
</ng-template>
