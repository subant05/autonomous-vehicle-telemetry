<div *ngIf="leftImageUrl && rightImageUrl; else loading" class="grid gap images">
    <div class="grid__cell">
        <div class="grid__cell--label">Left</div>
        <img [src]="leftImageUrl" id="leftImage">
    </div>
    <div class="grid__cell">
        <div class="grid__cell--label">Right</div>
        <img [src]="rightImageUrl" id="rightImage">
    </div>
</div>
<ng-template #loading>
    <span *ngIf="noImage; else loader">
        No image were found.
    </span>
    <ng-template #loader>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-template>
</ng-template>
