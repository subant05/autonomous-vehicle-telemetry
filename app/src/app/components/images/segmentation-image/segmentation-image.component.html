<div *ngIf="imageData; else loading"class="segmentation-image " [ngStyle]="{ 'background-image': 'url(' + imageData + ')'}">
    <img *ngIf="imageData" [src]="imageData" [id]="imgId">
</div>

<ng-template #loading>
    <span *ngIf="noImage; else loader">
    </span>
    <ng-template #loader>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-template>
</ng-template>
