<h2 mat-dialog-title>{{data.status}}</h2>
<mat-dialog-content class="mat-typography">
  <div class="grid gap col-2" >
    <div class="grid__cell">
        <div class="grid__cell--label">State</div>
        <div class="grid__cell--content">
            <mat-list>
                <mat-list-item> 
                    <div mat-line>
                        <b>Node </b> 
                    </div>
                    <div mat-line>
                        {{data.node}}
                    </div> 
                </mat-list-item>
                <mat-list-item>
                    <div mat-line>
                        <b>Topic </b> 
                    </div>
                    <div mat-line>
                        {{data.topic}}
                    </div>
                </mat-list-item> 
                <mat-list-item> 
                    <div mat-line>
                        <b>Timestamp </b> 
                    </div>
                    <div mat-line>
                        {{data.timestamp || data.readingat | date:'medium'}}
                    </div> 
                </mat-list-item>
            </mat-list>
        </div>
    </div>
    <div class="grid__cell">
        <div class="grid__cell--label">Reasons</div>
        <div class="grid__cell--content">
            <mat-accordion class="reasons">
                <mat-expansion-panel *ngFor="let reason of data.vehicleStatusDetails" [ngClass]="{active:reason.isActive}">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <mat-icon *ngIf="reason.isActive" >priority_high</mat-icon>{{reason.reason.name}}
                          </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-list>
                        <mat-list-item> 
                            <div mat-line>
                                <b>isActive</b> 
                            </div>
                            <div mat-line>
                                {{reason.isActive}} 
                            </div> 
                        </mat-list-item>
                        <mat-list-item> 
                            <div mat-line>
                                <b>isRecoverable</b> 
                            </div>
                            <div mat-line>
                                {{reason.isRecoverable}} 
                            </div> 
                        </mat-list-item>
                        <mat-list-item> 
                            <div mat-line>
                                <b>Description</b> 
                            </div>
                            <div mat-line>
                                {{reason.description}} 
                            </div> 
                        </mat-list-item>
                    </mat-list>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
