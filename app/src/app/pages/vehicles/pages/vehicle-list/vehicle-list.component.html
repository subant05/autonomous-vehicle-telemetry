<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Online">
      <app-vehicles-online 
        (onClick)="onRowClick($event)"
        (onUpdate) = "onLiveUpdate($event)"
        ></app-vehicles-online>
    </mat-tab>
    <mat-tab label="Offline">
      <app-vehicles-offline  
      [update]="updates"
      (onClick)="onRowClick($event)"></app-vehicles-offline>
    </mat-tab>
  </mat-tab-group>
