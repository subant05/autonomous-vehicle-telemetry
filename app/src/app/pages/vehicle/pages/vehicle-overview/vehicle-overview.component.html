<div class="header">
    <div class="header__title">
        <h2>
            Overview
        </h2>
        <button
             *ngIf="isVehicleOnline"
            class="live-pulse"
            mat-mini-fab color="warn" 
            aria-label="Section is live">
        </button>
    </div>
</div>
<div class="grid gap col-2">
    <div class="grid__cell">
        <div class="grid__cell--label">Geolocation</div>
        <span *ngIf="vehiclesLastCoordinates.length">
            <app-starfire  *ngIf="isVehicleOnline"
                playback="live" 
                [showTractor]=true 
                [zoom]=20
                [vehicleId]="vehicleId"
                ></app-starfire>
            <app-starfire  *ngIf="!isVehicleOnline"
                playback="static" 
                [showTractor]=true 
                [zoom]=20
                [vehicleId]="vehicleId"
                [coordinates]="vehiclesLastCoordinates"
                ></app-starfire>
        </span>
    </div>
    <div class="grid__cell">
        <div class="grid__cell--label">Status</div>
        <app-vehicle-status
            [vehicleId]="vehicleId"
        ></app-vehicle-status>
    </div>
    <div class="grid__cell grid__cell__full-width">
        <div class="grid__cell--label">Status</div>
        <div class="preview-images">
            <div class="preview-images__img" *ngFor="let imageInfo of vehicleImages" >
                <div *ngIf="imageInfo">
                    <div class="grid__cell--label">{{imageInfo.topic}}</div>
                    <app-image [data]="imageInfo.image" [label]="imageInfo.topic" [headerId]="imageInfo.header.headerId"></app-image>
                </div>
            </div>
        </div>
    </div>
</div>
